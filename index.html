<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBWiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
     <header>
        <div id="logo">MBwiki</div>

        </div>
     </div>
    </main>
    <footer>
        <div id="footerContent">
            Website created by QozaWorks
        </div>
    </footer>

    <script src="script.js"></script>
    <div id="toastNotification">Bug report submitted successfully!</div>
</body>
</html>
